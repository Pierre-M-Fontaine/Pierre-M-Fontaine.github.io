      <div id="video-switcher">
        <span id="video1-switch" class="selected" style="border: 1px black; font-size: 20px;">Creating A Plate in CAD</span>
        <span id="video2-switch" style="border: 1px black; font-size: 20px;">Creating 3D Prints</span>

      <script>
        const video1Switch = document.getElementById('video1-switch');
        const video2Switch = document.getElementById('video2-switch');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
      
        // Set the first video as active
        video1.classList.add('active');
      
        // Add click event listeners to the video switches
        video1Switch.addEventListener('click', function() {
          video2Switch.classList.remove('selected');
          video1Switch.classList.add('selected');
          video2.classList.remove('active');
          video1.classList.add('active');
        });
      
        video2Switch.addEventListener('click', function() {
          video1Switch.classList.remove('selected');
          video2Switch.classList.add('selected');
          video1.classList.remove('active');
          video2.classList.add('active');
        });
      </script>

  <script id="image_pop_8">
    let images8 = ['design/Beaded_Tray_Mechanical.jpg', 'design/Bunny_Cup_Mechanical.jpg', 'design/Flamingo_Cup_Mechanical.jpg', 'design/Mummy_Popper_Mechanical.jpg', 'design/Tiara_PKG.jpg', 'design/Wine_Glass_Mechanical.jpg'];
    let descriptions8 = ['Mechanical for melamine tray designed for Amscan, Inc. using Adobe Illustrator.', 
    'The sippy cup design originated with Amscan’s design team. I created the final mechanical using Adobe Illustrator. The photos are the actual item sold at Party City stores for comparison.', 
    'Sippy Cup designed by me for Amscan, Inc. alongside photos of the actual item sold at Party City stores for comparison.', 
    'Party favor designed by me for Amscan, Inc. alongside photos of the actual item sold at Party City stores for comparison.', 
    'Product and packaging designed by me for Amscan, Inc.', 
    'Product designed by me for Amscan, Inc. This wine glass is part of a series of “upscale” plastic cups I designed which were made to look like fancy cut glass.'];
    let currentImage8 = '';
    let currentIndex8 = 0;

    function openPopup8(image8, description8) {
      currentImage8 = image8;
      currentIndex8 = images8.indexOf(image8);
      document.getElementById('popup-image8').src = image8;
      document.getElementById('popup-description8').textContent = description8;
      document.getElementById('popup8').style.display = 'block';
    }

    function closePopup8() {
      document.getElementById('popup8').style.display = 'none';
    }

    function prevImage8() {
      currentIndex8 = (currentIndex8 - 1 + images8.length) % images8.length;
      currentImage8 = images8[currentIndex8];
      document.getElementById('popup-image8').src = currentImage8;
      document.getElementById('popup-description8').textContent = descriptions8[currentIndex8];
    }

    function nextImage8() {
      currentIndex8 = (currentIndex8 + 1) % images8.length;
      currentImage8 = images8[currentIndex8];
      document.getElementById('popup-image8').src = currentImage8;
      document.getElementById('popup-description8').textContent = descriptions8[currentIndex8];
    }
  </script>
